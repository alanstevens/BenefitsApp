<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Paylocity</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body style="margin-bottom: 10rem">

    <!-- Page Content -->
    <div class="container" style="font-size:1.5rem">

        <!-- preable -->
        <div class="row ">
            <div class="col-sm-12  text-center">
                <h1 class="mt-5">Paylocity</h1>
                <p class="lead">Do important stuff with us.</p>
            </div>
            <div class="col-sm-12 ">
                <h2>Employees & Benefits</h2>
            </div>
        </div>
        <!-- end of premble -->

        <!-- start add employee form -->
        <div id="add-employee-form" class="row">
            <div class="col-sm-12 " style="margin-top:1rem">
                <h4>Add a new employee: </h4>
            </div>
            <div class="col-sm-12 " style="margin-top:1rem">
                <form>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label for="first">First Name</label>
                                <input type="text" class="form-control" id="employeeFirstName" placeholder="First Name" required>
                                <div class="invalid-feedback">
                                    Please provide a first name.
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="last">Last Name</label>
                                <input type="text" class="form-control" id="employeeLastName" placeholder="Last Name" required>
                                <div class="invalid-feedback">
                                    Please provide a last name.
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <label for="save">save</label>
                            <button type="submit" id="add-employee-button" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- end add employee form -->


        <!-- start of employees list -->
        <div id="employees-list">

            <!-- Employees go here -->

        </div>
        <!-- End of employees list -->

    </div>
    <!-- End of page content -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.js"></script>
    <script src="assets/scripts/employee-template.js"></script>
    <script src="assets/scripts/dependent-template.js"></script>
    <script src="assets/scripts/app.js"> </script>

</body>

</html>
