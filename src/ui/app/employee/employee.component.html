<div class="container employee">
    <!-- start Employee Element  -->
    <div class="row ">
        <div class="col-sm-2 ">Employee: </div>
        <div class="col-sm-10 ">
            <div class="row ">
                <div class="col-sm-6" style="text-align:right">Benefits Cost:</div>
                <div class="col-sm-2">Personal</div>
                <div class="col-sm-2">Annual</div>
                <div class="col-sm-2">Paycheck</div>
            </div>
            <div class="row ">
                <span class="employee-id" style="display:none;">{{id}}</span>
                <div class="col-sm-3">{{employee.firstName}}</div>
                <div class="col-sm-3">{{employee.lastName}}</div>
                <div class="col-sm-2">{{employee.personalBenefitsCost}}</div>
                <div class="employee-annual-benefits-cost col-sm-2">{{employee.annualBenefitsCost}}</div>
                <div class="employee-per-paycheck-benefits-cost col-sm-2">{{employee.benefitsCostPerPaycheck}}</div>
            </div>
        </div>
    </div>
    <!-- End Employee Element  -->

    <!-- start Add Dependent Form -->
    <div class="row ">
        <div class="col-sm-6" style="text-align:right">Add a dependent: </div>
        <div class="col-sm-6 ">
            <form>
                <div class="row">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="first">First Name</label>
                            <!-- <input type="text" class="first&#45;name form&#45;control" placeholder="First Name"> -->
                            <input type="text" [(ngModel)]="firstName" name="firstName" class="first-name form-control" placeholder="First Name" required>
                            <div class="invalid-feedback">
                                Please provide a first name.
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="last">Last Name</label>
                            <!-- <input type="text" class="last&#45;name form&#45;control" placeholder="Last Name"> -->
                            <input type="text" [(ngModel)]="lastName" name="lastName" class="last-name form-control" placeholder="Last Name" required>
                            <div class="invalid-feedback">
                                Please provide a last name.
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <label for="last">Save</label>
                        <button (click)="addDependent()" class="add-dependent-button btn btn-primary">Add</button>
                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Add Dependent Form -->

    <div class="container dependent-list">
        <app-dependent *ngFor="let dependent of dependents" [dependent]="dependent"></app-dependent>
    </div>

</div>
